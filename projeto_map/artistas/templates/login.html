{%load static%}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geni - Cadastro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Externo -->
  <link rel="stylesheet" href="{% static 'artistas/css/style.css' %}">
</head>
<body>
  <div class="overlay"></div>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card p-4" style="width: 100%; max-width: 380px;">
      <div class="text-center mb-3">
        <div class="logo">Geni</div>
        <h5 class="mt-2">Aproveite sua vida musical ao máximo</h5>
      </div>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" name="username" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Entrar</button>
      </form>

      
      <div class="text-center mt-3">
        <small>Ou entre com:</small>
        <div class="d-grid gap-2 mt-2">
          <button class="btn btn-outline-dark"><i class="bi bi-google"></i> Google</button>
          <button class="btn btn-outline-primary"><i class="bi bi-microsoft"></i> Microsoft</button>
        </div>
      </div>
      <div class="text-center mt-3">
        <small>Nã tem conta? <a href="#" class="text-decoration-none text-primary fw-bold">Cadastrar</a></small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
